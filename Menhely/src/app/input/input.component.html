<form
  class="container mt-5 p-4 rounded shadow-lg bg-light"
  (ngSubmit)="onSubmit()"
>
<div class="row">
  <div class="col-md-4">
    <label for="name" class="form-label">Név</label>
    <input
      type="text"
      id="name"
      class="form-control"
      maxlength="50"
      name="nev"
      required
    />
  </div>
  <div class="col-md-2">
    <label for="age" class="form-label">Életkor</label>
    <input
      type="number"
      id="age"
      class="form-control"
      oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
      maxlength="3"
      name="eletkor"
      required
    />
  </div>
  <div class="col-md-2">
    <label for="gender" class="form-label">Nem</label>
    <select
      id="gender"
      class="form-select"
      name="nem"
      required
    >
      <option value="0">Nőstény</option>
      <option value="1">Hím</option>
    </select>
  </div>
  <div class="col-md-4">
    <label for="species" class="form-label">Faj</label>
    <input
      type="text"
      id="species"
      class="form-control"
      maxlength="40"
      name="faj"
      required
    />
  </div>
</div>
<div class="row">
  <div class="col-md-4">
    <label for="breed" class="form-label">Fajta</label>
    <input
      type="text"
      id="breed"
      class="form-control"
      maxlength="50"
      name="fajta"
      required
    />
  </div>
  <div class="col-md-4">
    <label for="chip" class="form-label">Chip</label>
    <input
      type="text"
      id="chip"
      class="form-control"
      maxlength="15"
      pattern="[0-9]{15}"
      name="chip"
      required
    />
  </div>
  <div class="col-md-4">
    <label for="color" class="form-label">Szín</label>
    <input
      type="text"
      id="color"
      class="form-control"
      maxlength="40"
      name="szin"
      required
    />
  </div>
</div>
<div class="row">
  <div class="col-md-2" style="margin-top: 2rem;">
    <div class="form-check mb-3">
      <label class="form-check-label" for="rabies">Veszettség elleni oltás</label>
      <input
        class="form-check-input"
        type="checkbox"
        id="rabies"
        name="veszettseg"
      /> 
    </div>
  </div>
  <div class="col-md-2" style="margin-top: 2rem;">
    <div class="form-check mb-3">
      <input
        class="form-check-input"
        type="checkbox"
        id="parvo"
        name="parvo"
      />
      <label class="form-check-label" for="parvo">Parvo oltás</label>
    </div>
  </div>
  <div class="col-md-2" style="margin-top: 2rem;">
    <div class="form-check mb-3">
      <input
        class="form-check-input"
        type="checkbox"
        id="deworming"
        name="fereghajto"
      />
      <label class="form-check-label" for="deworming">Féregtelenítő</label>
    </div>
  </div>
  <div class="col-md-6">
    <div class="mb-3">
      <label for="date" class="form-label">Dátum</label>
      <input
        type="date"
        id="date"
        class="form-control"
        name="datum"
        required
      />
    </div>
  </div>
</div>
<div class="row">
<div class="col-md-5"></div>
<div class="col-md-2"><button type="submit" class="btn btn-primary w-100">Feltöltés</button></div>
</div>
</form>
