<form
  class="container mt-5 p-4 rounded shadow-lg bg-light"
  (ngSubmit)="onSubmit()"
>
  <div class="mb-3">
    <label for="name" class="form-label">Név</label>
    <input
      type="text"
      id="name"
      class="form-control"
      maxlength="50"
      [(ngModel)]="formData.nev"
      name="nev"
      required
    />
  </div>

  <div class="mb-3">
    <label for="age" class="form-label">Életkor</label>
    <input
      type="number"
      id="age"
      class="form-control"
      max="999"
      [(ngModel)]="formData.eletkor"
      name="eletkor"
      required
    />
  </div>

  <div class="mb-3">
    <label for="breed" class="form-label">Fajta</label>
    <input
      type="text"
      id="breed"
      class="form-control"
      maxlength="50"
      [(ngModel)]="formData.fajta"
      name="fajta"
      required
    />
  </div>

  <div class="mb-3">
    <label for="color" class="form-label">Szín</label>
    <input
      type="text"
      id="color"
      class="form-control"
      maxlength="40"
      [(ngModel)]="formData.szin"
      name="szin"
      required
    />
  </div>

  <div class="mb-3">
    <label for="gender" class="form-label">Nem</label>
    <select
      id="gender"
      class="form-select"
      [(ngModel)]="formData.nem"
      name="nem"
      required
    >
      <option value="0">Nőstény</option>
      <option value="1">Hím</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="chip" class="form-label">Chip</label>
    <input
      type="text"
      id="chip"
      class="form-control"
      maxlength="15"
      pattern="[0-9]{15}"
      [(ngModel)]="formData.chip"
      name="chip"
      required
    />
  </div>

  <div class="mb-3">
    <label for="species" class="form-label">Faj</label>
    <input
      type="text"
      id="species"
      class="form-control"
      maxlength="40"
      [(ngModel)]="formData.faj"
      name="faj"
      required
    />
  </div>

  <div class="form-check mb-3">
    <input
      class="form-check-input"
      type="checkbox"
      id="rabies"
      [(ngModel)]="formData.veszettseg"
      name="veszettseg"
      [value]="1"
      [ngModelOptions]="{ standalone: true }"
    />
    <label class="form-check-label" for="rabies">Veszettség oltás</label>
  </div>

  <div class="form-check mb-3">
    <input
      class="form-check-input"
      type="checkbox"
      id="parvo"
      [(ngModel)]="formData.parvo"
      name="parvo"
      [value]="1"
      [ngModelOptions]="{ standalone: true }"
    />
    <label class="form-check-label" for="parvo">Parvo oltás</label>
  </div>

  <div class="form-check mb-3">
    <input
      class="form-check-input"
      type="checkbox"
      id="deworming"
      [(ngModel)]="formData.fereghajto"
      name="fereghajto"
      [value]="1"
      [ngModelOptions]="{ standalone: true }"
    />
    <label class="form-check-label" for="deworming">Féregtelenítő</label>
  </div>

  <div class="mb-3">
    <label for="date" class="form-label">Dátum</label>
    <input
      type="date"
      id="date"
      class="form-control"
      [(ngModel)]="formData.datum"
      name="datum"
      required
    />
  </div>

  <button type="submit" class="btn btn-primary w-100">Feltöltés</button>
</form>
