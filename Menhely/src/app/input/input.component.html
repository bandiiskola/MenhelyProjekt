<div class="container mt-5 p-4 rounded shadow-lg bg-dark text-white text-center">
  <div class="row">
    <div class="col-md-4">
      <label for="name" class="form-label">Név</label>
      <input type="text" id="name" class="form-control bg-dark text-white" maxlength="50" name="nev" />
    </div>
    <div class="col-md-2">
      <label for="age" class="form-label">Életkor</label>
      <input type="number" id="age" class="form-control bg-dark text-white"
        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
        maxlength="3" name="eletkor" />
    </div>
    <div class="col-md-2">
      <label for="gender" class="form-label">Nem</label>
      <select id="gender" class="form-select bg-dark text-white" name="nem">
        <option value="0">Nőstény</option>
        <option value="1">Hím</option>
      </select>
    </div>
    <div class="col-md-4">
      <label for="species" class="form-label">Faj</label>
      <input type="text" id="species" class="form-control bg-dark text-white" maxlength="40" name="faj" />
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-4">
      <label for="breed" class="form-label">Fajta</label>
      <input type="text" id="breed" class="form-control bg-dark text-white" maxlength="50" name="fajta" />
    </div>
    <div class="col-md-4">
      <label for="chip" class="form-label">Chip</label>
      <input type="text" id="chip" class="form-control bg-dark text-white" maxlength="15" pattern="[0-9]{15}"
        name="chip" />
    </div>
    <div class="col-md-4">
      <label for="color" class="form-label">Szín</label>
      <input type="text" id="color" class="form-control bg-dark text-white" maxlength="40" name="szin" />
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-2" style="margin-top: 2.5rem;">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="rabies" name="veszettseg" />
                <label class="form-check-label" for="rabies">Veszettség elleni oltás </label>

      </div>
    </div>
    <div class="col-md-2" style="margin-top: 2.5rem;">
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="parvo" name="parvo" />
        <label class="form-check-label" for="parvo">Parvo oltás</label>
      </div>
    </div>
    <div class="col-md-2" style="margin-top: 2.5rem;">
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="deworming" name="fereghajto" />
        <label class="form-check-label" for="deworming">Féregtelenítő</label>
      </div>
    </div>
    <div class="col-md-6">
      <div class="mb-3">
        <label for="date" class="form-label">Dátum</label>
        <input type="date" id="date" class="form-control bg-dark text-white" name="datum" />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-5"></div>
    <div class="col-md-2"><button (click)="onSubmit()" class="btn btn-secondary w-100">Feltöltés</button></div>
  </div>
</div>
